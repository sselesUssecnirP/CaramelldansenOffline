<!DOCTYPE html>

<html>
    <head>
        <title>Caramelldansen</title>
        <link rel="stylesheet" href="content/css/index.css">
    </head>

    <body id="theBody">
        <!-- <button id="theme-button" onclick="changeTheme()">Light Theme</button> -->

        <div>
            <h1 id="chooseLanguage">Choose Language: (Swedish or English)</h1>
            <p>Press 'Space' to pause the music.</p>
        </div>
        <select id="selectLanguage" onchange="languageReset()">
            <option value="English">English</option>
            <option value="Swedish" selected>Swedish</option>
        </select>

        <video id="video" style="height: 100%; width: 100%; display: none;">
            <source src="song alt.mp4" type="video/mp4">
        </video>

        <div id="popUp">
            <h1 id="jumpscare"></h1>
        </div>

        <audio loop id="swedish">
            <source src="swedish.mp3" type="audio/mp3">
        </audio>

        <audio loop id="english">
            <source src="english.mp3" type="audio/mp3">
        </audio>

        <script src="index.js"></script>
    </body>
</html>
